<div class="w-full max-w-md mx-auto p-6 bg-white/80 rounded-3xl shadow-lg backdrop-blur-sm">
  <div class="text-center mb-6">
    <h2 class="font-serif text-3xl font-bold">Здравствуй, {{ user()?.first_name }}!</h2>
    <p class="font-sans text-md text-dark-purple/80 mt-2">Давай познакомимся поближе. Эта информация поможет звёздам дать точный ответ.</p>
  </div>
  
  <form (ngSubmit)="submit()" class="space-y-4">
    <div class="flex flex-col items-center">
      <label for="selfie-upload" class="cursor-pointer block w-full p-4 border border-lavender rounded-xl text-center hover:bg-powder-pink/50 transition-colors" [class.bg-powder-pink/20]="!photoPreview()">
        @if (photoPreview()) {
          <img [src]="photoPreview()" alt="Предпросмотр селфи" class="w-32 h-32 object-cover rounded-full mx-auto mb-2 border-4 border-white shadow-md">
          <span class="font-sans text-sm text-dark-purple/70">Нажми, чтобы выбрать другое фото</span>
        } @else {
          <div class="flex flex-col items-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-gold-accent mb-2" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z" /></svg>
            <span class="font-sans font-medium">Загрузи своё селфи</span>
            <span class="font-sans text-xs text-dark-purple/60">Лучше всего подойдёт портрет в анфас</span>
          </div>
        }
      </label>
      <input id="selfie-upload" type="file" accept="image/*" capture="user" class="hidden" (change)="onFileSelected($event)">
    </div>

    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
      <div>
        <label for="height" class="font-sans text-sm font-medium">Рост (см)</label>
        <input type="number" id="height" name="height" [(ngModel)]="height" required class="mt-1 block w-full bg-white/50 border border-lavender rounded-lg p-2 focus:ring-gold-accent focus:border-gold-accent transition">
      </div>
      <div>
        <label for="weight" class="font-sans text-sm font-medium">Вес (кг)</label>
        <input type="number" id="weight" name="weight" [(ngModel)]="weight" required class="mt-1 block w-full bg-white/50 border border-lavender rounded-lg p-2 focus:ring-gold-accent focus:border-gold-accent transition">
      </div>
    </div>
    
    <div>
      <label for="age" class="font-sans text-sm font-medium">Возраст</label>
      <input type="number" id="age" name="age" [(ngModel)]="age" required class="mt-1 block w-full bg-white/50 border border-lavender rounded-lg p-2 focus:ring-gold-accent focus:border-gold-accent transition">
    </div>
    
    <div>
      <label for="gender" class="font-sans text-sm font-medium">Пол</label>
      <select id="gender" name="gender" [(ngModel)]="gender" required class="mt-1 block w-full bg-white/50 border border-lavender rounded-lg p-2 focus:ring-gold-accent focus:border-gold-accent transition">
        <option value="" disabled selected>Выберите пол</option>
        <option value="female">Женский</option>
        <option value="male">Мужской</option>
      </select>
    </div>

    @if (errorMessage()) {
        <p class="text-sm text-red-600 text-center">{{ errorMessage() }}</p>
    }
    
    <button type="submit" 
            class="w-full bg-gold-accent text-white font-bold py-3 px-4 rounded-xl transition-all transform hover:opacity-90 hover:scale-105 disabled:opacity-50 disabled:cursor-not-allowed disabled:scale-100 flex items-center justify-center space-x-2"
            [disabled]="!photoFile || !height || !weight || !age || !gender">
      <span>Анализировать</span>
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
        <path d="M17.293 2.293a1 1 0 00-1.414 0l-1 1-1.5-1.5a1 1 0 10-1.414 1.414l1.5 1.5-1 1a1 1 0 101.414 1.414l1-1 1.5 1.5a1 1 0 101.414-1.414l-1.5-1.5 1-1a1 1 0 000-1.414zM11 5a1 1 0 011-1h5a1 1 0 011 1v5a1 1 0 01-1 1h-1a1 1 0 01-1-1V6.414l-3.293 3.293a1 1 0 01-1.414-1.414L13.586 5H12a1 1 0 01-1-1z" />
        <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z" />
      </svg>
    </button>
  </form>
</div>
