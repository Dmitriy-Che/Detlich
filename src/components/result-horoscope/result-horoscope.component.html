<div class="w-full max-w-md mx-auto p-6 bg-white/80 rounded-3xl shadow-lg backdrop-blur-sm animate-glow">
  @if (horoscope(); as h) {
    <div class="text-center mb-6">
      <h1 class="font-serif text-3xl font-bold text-dark-purple">Твой прогноз на 30 дней</h1>
    </div>
    
    <div class="space-y-6">
      <div class="p-4 bg-powder-pink/50 rounded-xl">
        <h3 class="font-serif text-2xl font-semibold mb-2 text-dark-purple/90 flex items-center gap-2">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z" clip-rule="evenodd" /></svg>
          Любовь и Отношения
        </h3>
        <p class="font-sans text-dark-purple/80">{{ h.love }}</p>
      </div>
      <div class="p-4 bg-mint/50 rounded-xl">
        <h3 class="font-serif text-2xl font-semibold mb-2 text-dark-purple/90 flex items-center gap-2">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor"><path d="M10.894 2.553a1 1 0 00-1.788 0l-2 4a1 1 0 00.944 1.447h4a1 1 0 00.944-1.447l-2-4zM10 18a1 1 0 01-1-1v-6a1 1 0 112 0v6a1 1 0 01-1 1z" /><path d="M10 11a1 1 0 01-1-1V9a1 1 0 112 0v1a1 1 0 01-1 1zM4 11a1 1 0 100-2 1 1 0 000 2zM16 11a1 1 0 100-2 1 1 0 000 2zM6.293 13.293a1 1 0 011.414 0L10 15.586l2.293-2.293a1 1 0 111.414 1.414L11.414 17l2.293 2.293a1 1 0 01-1.414 1.414L10 18.414l-2.293 2.293a1 1 0 01-1.414-1.414L8.586 17 6.293 14.707a1 1 0 010-1.414z" /></svg>
          Карьера и Реализация
        </h3>
        <p class="font-sans text-dark-purple/80">{{ h.career }}</p>
      </div>
      <div class="p-4 bg-lavender/50 rounded-xl">
        <h3 class="font-serif text-2xl font-semibold mb-2 text-dark-purple/90 flex items-center gap-2">
         <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM7 9a1 1 0 100-2 1 1 0 000 2zm7-1a1 1 0 11-2 0 1 1 0 012 0zm-7.536 5.879a1 1 0 011.415 0 3 3 0 004.242 0 1 1 0 011.415-1.415 5 5 0 01-7.072 0 1 1 0 010-1.415z" clip-rule="evenodd" /></svg>
          Здоровье и Энергия
        </h3>
        <p class="font-sans text-dark-purple/80">{{ h.health }}</p>
      </div>
    </div>
    
    <button (click)="goToNextStep()" class="mt-8 w-full bg-gold-accent text-white font-bold py-3 px-4 rounded-xl hover:opacity-90 transition-opacity transform hover:scale-105 shadow-lg">
      Раскрыть весь потенциал
    </button>

    <app-share [shareText]="shareText" [shareTitle]="shareTitle"></app-share>

  } @else {
     <p class="text-center font-sans">Загружаем твой гороскоп...</p>
  }
</div>
